<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <title>Netflix India- Watch TV shows and movies online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <nav class="navbar">
        <img class="img-logo" src="Netflix_logo_PNG1.png" alt="Netflix Logo" />
        <div class="btn-sign-in">Sign in</div>
      </nav>

      <div class="main-container">
        <div class="main-titles-container">
          <h1 class="main-title">Unlimited Movies, TV shows and more.</h1>
          <h2 class="main-subtitle">Watch anywhere. Cancel aytime.</h2>
          <p class="main-call-to-action">
            Ready to watch? Enter your Email to create or restart your
            membership.
          </p>
        </div>

        <div class="main-email-container">
          <input
            class="main-email-container-input"
            type="email"
            placeholder="Email address"
          />
          <div class="btn-get-started">GET STARTED ></div>
        </div>
      </div>
    </div>
  </body>
</html>
