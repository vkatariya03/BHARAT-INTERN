<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Converter Celcius to Fahrenheit" />
    <meta
      name="keywords"
      content="converter, calculator, celsius, fahrenheit"
    />
    <meta name="author" content="Piotr Maliga" />
    <title>Temperature Converter</title>
    <main>Temperature Converter</main>

    <link href="style.css" rel="stylesheet" />

    <link rel="preconcert" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>

  <body background="Cloudy-Sky-HD-Wallpaper.jpg">
    <header>
      <label for="converter"
        >Conversion of <span class="C">°C</span> to<span class="F"
          >°F</span
        ></label
      >
    </header>

    <div>
      <input type="text" id="converter" placeholder="°C" />
    </div>

    <p class="result"></p>

    <div id="buttons">
      <button class="convertButton">CONVERT</button>
      <button class="resetButton">RESET</button>
      <button class="changeButton">CHANGE</button>
    </div>
  </body>
</html>
